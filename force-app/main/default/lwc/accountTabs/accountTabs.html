<template>
  <lightning-layout class="account-status-grid">
    <lightning-layout-item padding="around-small" class="group account-status-col">
      <div class="header-row">
        Group status
      </div>
      <div class="value-row">
        {groupStatus}
      </div>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" class="employee account-status-col">
      <div class="header-row">
        Total active employees
      </div>
      <div class="value-row">
        {activeEmployees}
      </div>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" class="monthly account-status-col">
      <div class="header-row">
        Total monthly premium
      </div>
      <div class="value-row">
        <lightning-formatted-number value={totalMonthlyPremium} format-style="currency" currency-code="USD">
        </lightning-formatted-number>
      </div>
    </lightning-layout-item>
  </lightning-layout>

  <lightning-tabset variant="scoped" class="shadowed-box">
    <lightning-tab label="Billing">
      <template if:true={isaccountBillingDataAvailable}>
        <div style="height: 300px;" class="data-table-wrapper">
          <lightning-datatable key-field="id" data={accountBillingData} columns={billingColumns} onsave={handleSave}
            draft-values={draftValues} hide-checkbox-column="true" resize-column-disabled="true" class="billingClass">
          </lightning-datatable>
        </div>
      </template>
      <template if:false={isaccountBillingDataAvailable}>
        <div class="slds-p-around_medium">No Billing Data Available</div>
      </template>
    </lightning-tab>
    <lightning-tab label="Current Policies">
      <template if:true={isMedicalDataAvailable}>
        <lightning-layout>
          <lightning-layout-item padding="around-small" size="3">
            <div class="cr-policy-header">
              Medical
            </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="3">
            <div class="cr-policy-data">
              <div class="cr-policy-label">Eligible Employees</div>
              <div class="cr-policy-value">{accountPolicyData.eligibleEmployeesMedical}</div>
            </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="3">
            <div class="cr-policy-data">
              <div class="cr-policy-label">Enrolled Employees</div>
              <div class="cr-policy-value">{accountPolicyData.enrolledEmployeesMedical}</div>
            </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="3">
            <div class="cr-policy-data">
              <div class="cr-policy-label">Medical monthly premium</div>
              <div class="cr-policy-value">
                <lightning-formatted-number value={accountPolicyData.monthlyPremiumMedical} format-style="currency"
                  currency-code="USD">
                </lightning-formatted-number>
              </div>
            </div>
          </lightning-layout-item>
        </lightning-layout>
        <div class="data-table-wrapper">
          <c-datatable-custom key-field="id" data={accountPolicyData.medicalPolicies} columns={columns}
            onsave={handleSave} draft-values={draftValues} hide-checkbox-column="true" resize-column-disabled="true"
            onrowaction={handleRowAction} class="medicalClass cr-policy-table">
          </c-datatable-custom>
        </div>
      </template>
      <template if:false={isMedicalDataAvailable}>
        <div class="slds-p-around_medium">No Medical Data Availables</div>
      </template>
      <template if:true={isDentalDataAvailable}>
        <lightning-layout>
          <lightning-layout-item padding="around-small" size="3">
            <div class="cr-policy-header">
              Dental
            </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="3">
            <div class="cr-policy-data">
              <div class="cr-policy-label">Eligible Employees</div>
              <div class="cr-policy-value">{accountPolicyData.eligibleEmployeesDental}</div>
            </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="3">
            <div class="cr-policy-data">
              <div class="cr-policy-label">Enrolled Employees</div>
              <div class="cr-policy-value">{accountPolicyData.enrolledEmployeesDental}</div>
            </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="3">
            <div class="cr-policy-data">
              <div class="cr-policy-label">Dental monthly premium</div>
              <div class="cr-policy-value">
                <lightning-formatted-number value={accountPolicyData.monthlyPremiumDental} format-style="currency"
                  currency-code="USD">
                </lightning-formatted-number>
              </div>
            </div>
          </lightning-layout-item>
        </lightning-layout>
        <div style="height: 300px;" class="data-table-wrapper">
          <c-datatable-custom key-field="id" data={accountPolicyData.dentalPolicies} columns={columns}
            onsave={handleSave} draft-values={draftValues} hide-checkbox-column="true" resize-column-disabled="true"
            onrowaction={handleRowAction} class="dentalClass cr-policy-table">
          </c-datatable-custom>
        </div>
      </template>
      <template if:false={isDentalDataAvailable}>
        <div class="slds-p-around_medium">No Dental Data Available</div>
      </template>
    </lightning-tab>
    <lightning-tab label="Employees">
      <template if:true={isaccountEmployeesDataAvailable}>
        <div style="height: 300px;" class="data-table-wrapper">
          <lightning-datatable key-field="id" data={accountEmployeesData} columns={employeesColumns} onsave={handleSave}
            draft-values={draftValues} hide-checkbox-column="true" resize-column-disabled="true" class="employeeClass">
          </lightning-datatable>
        </div>
      </template>
      <template if:false={isaccountEmployeesDataAvailable}>
        <div class="slds-p-around_medium">No Employees Data Available</div>
      </template>
    </lightning-tab>
    <lightning-tab label="Quotes">
      <template if:true={isaccountQuotesDataAvailable}>
        <div style="height: 300px;" class="data-table-wrapper">
          <lightning-datatable key-field="id" data={accountQuotesData} columns={quotesColumns} onsave={handleSave}
            draft-values={draftValues} hide-checkbox-column="true" resize-column-disabled="true" class="quoteClass">
          </lightning-datatable>
        </div>
      </template>
      <template if:false={isaccountQuotesDataAvailable}>
        <div class="slds-p-around_medium">No Quotes Data Available</div>
      </template>
    </lightning-tab>
  </lightning-tabset>
</template>
