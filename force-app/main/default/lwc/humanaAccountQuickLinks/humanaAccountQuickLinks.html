<template>
    <lightning-card  title="Quick Links">
        <lightning-layout multiple-rows="true">
            <template for:each={links} for:item="link">
                <lightning-layout-item size="3" padding="around-small" key={link.Id} class="slds-p-horizontal_small"><a href="javascript:void(0)">{link.Title}</a></lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
    
</template>
